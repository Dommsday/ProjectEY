<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>La chambre</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"
    ></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/large_screen.css"/>
</head>
<body>
    <div class="container-fluid enigme_four_screen">

        <div id="astrologie">
            <img src="pictures/symboles-astrologique.png" class="img-fluid" alt="cadre astrologique" data-toggle="modal" data-target="#cadre_astrologique"/>
            <div class="modal fade" id="cadre_astrologique" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalLabel">Cadre Astrologique</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img src="pictures/symboles-astrologique.jpg" class="img-fluid" alt="cadre astrologique" />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div id="library" class="element_bedroom">
            <img src="pictures/books.jpg" class="img-fluid picture_bedroom picture_library" alt="bibliothèque" />
            <div id="information_library" class="information">
                    <button class="close_information">&times;</button>
                    <p>Une simple bibliothèque. Un bruit vient de derrière...</p>
            </div>
            <span id="span_indice_library" data-toggle="modal" data-target="#indice_library"></span>
             <div class="modal fade" id="indice_library" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="all_books">
                                <div class="book_astrologie" id="belier">B</div>
                                <div class="book_astrologie" id="bion">L</div>
                                <div class="book_astrologie" id="sagittaire">Sa</div>
                                <div class="book_astrologie" id="poisson">P</div>
                                <div class="book_astrologie" id="balance">Ba</div>
                                <div class="book_astrologie" id="vierge">V</div>
                                <div class="book_astrologie" id="cancer">C</div>
                                <div class="book_astrologie" id="scorpion">S</div>
                                <div class="book_astrologie" id="capricorne">Ca</div>
                                <div class="book_astrologie" id="verseau">Ve</div>
                                <div class="book_astrologie" id="gemeaux">G</div>
                                <div class="book_astrologie" id="taureau">T</div>
                            </div> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="window" class="element_bedroom">
            <img src="pictures/window.png" class="img-fluid picture_bedroom" alt="Fenêtre" />
            <div id="information_window" class="information">
                    <button class="close_information">&times;</button>
                    <p>On aperçoit le jardin</p>
            </div>
        </div>

        <div id="bed" class="element_bedroom">
            <img src="pictures/bed.png" class="img-fluid picture_bedroom" alt="Lit" />
            <div id="information_bed" class="information">
                <button class="close_information">&times;</button>
                <p>Un lit miteux </p>
            </div>
        </div>

        <div id="dog" class="element_bedroom">
            <img src="pictures/dog.png" class="img-fluid picture_bedroom" alt="Chien" />
            <div id="information_dog" class="information">
                <button class="close_information">&times;</button>
                <p>Ce chien a l'air mort....</p>
            </div>
        </div>

        <div id="table" class="element_bedroom">
            <img src="pictures/table.png" class="img-fluid picture_bedroom" alt="Table de chevet" />
            <div id="information_table" class="information">
                <button class="close_information">&times;</button>
                <p>Une vieille commode</p>
            </div>
            <span id="span_indice_table" data-toggle="modal" data-target="#indice_table"></span>
             <div class="modal fade" id="indice_table" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img src="pictures/tiroire.png" alt="tiroire ouvert">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/animationBedroom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</body>
</html>
