    ></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/large_screen.css"/>

<body>
    <div class="container-fluid enigme_six_screen">
        <div class="machine">
            <div class="cadran" data-toggle="modal" data-target="#cadran">
                <div id="curseurCadran" class="curseur"></div>
            </div>
            <div class="modal fade" id="cadran" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div id="curseur" class="curseur"></div>
                            <div id="curseur_aiguille" class="curseur_aiguille"><i class="fas fa-arrow-up"></i></div>
                            <div id="all_manivelle" class="all_manivelle">
                                <button id="manivelle_left" class="manivelle_left">Gauche</button>
                                <button id="manivelle_right" class="manivelle_right">Droite</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/animationSecretRoom.js"></script>
    <script src="https://kit.fontawesome.com/4d36ebb982.js"></script>
